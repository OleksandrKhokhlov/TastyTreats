<section>
  <div class="container">
    <h2 class="visually-hidden">Favorites</h2>

    <div class="favorites-error visually-hidden">
      <svg class="favorites-error-icon" width="68" height="58">
        <use href="/project-food1728/assets/sprite-96ac95c4.svg#icon-chefs-hat"></use>
      </svg>
      <p class="favorites-error-text">
        It appears that you haven't added any recipes to your favorites yet. To
        get started, you can add recipes that you like to your favorites for
        easier access in the future.
      </p>
    </div>

    <div class="favorites-categories">
      <button class="favorites-btn fav-btn is-active" name="main-cat-btn">
        All categories
      </button>
    </div>

    <div class="favorites-list"></div>

    <div id="pagination" class="tui-pagination visually-hidden"></div>
  </div>
</section>

      <div class="backdrop-order">
  <div id="modal-order" class="modal-order">
    <button type="button" class="order-modal-close-btn">
      <svg class="order-icon-close" width="20" height="20">
        <use href="/project-food1728/assets/sprite-96ac95c4.svg#icon-modal-close"></use>
      </svg>
    </button>
    <div class="wrap-recipe">
      <form action="#" class="modal-form-order" autocomplete="on">
        <strong class="contact-modal-title">Order now</strong>

        <span class="contact-field-wrapper">
          <label class="input-box">
            <input
              type="text"
              class="input-field input-field-name input-js"
              name="name"
              required
              pattern="[A-Za-z]{1,32}"
              placeholder="Anton"
            />
            <span class="order-input-label">Name</span>
          </label>

          <label class="input-box">
            <input
              type="tel"
              class="input-field input-field-tel input-js"
              name="tel"
              required
              pattern="\+[0-9]{12}"
              placeholder="+388888888888"
            />
            <span class="order-input-label">Phone number</span>
          </label>

          <label class="input-box">
            <input
              type="email"
              class="input-field input-field-tel input-js"
              name="email"
              required
              pattern="[^@\s]+@[^@\s]+"
              placeholder="youremail@gmail.com"
            />
            <span class="order-input-label">Email</span>
          </label>
          <label class="input-box">
            <textarea
              class="input-field input-field-textarea input-js"
              name="comment"
              rows="4"
            ></textarea>
            <span class="order-input-label">Comment</span>
          </label>
        </span>

        <button type="submit" class="order-btn" data-modal="2">Send</button>
      </form>
    </div>
  </div>
</div>

      <section class="backdrop-see-recipe visually-hidden" data-modal-recipe>
